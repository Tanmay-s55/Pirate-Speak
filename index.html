<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pirate Speak</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header primary">
        <div class="heading">
           <h1> Pirate Speak 🏴‍☠️ </h1>
        </div>
    </header>

    <section class="container">
        <div class="input-box">
            <textarea id="input-text" placeholder="Enter your text here to be converted"></textarea>
            <input type="button" id="translate-btn" value="Translate ☠">
            <div id="output">
                <textarea id="output-text" placeholder="Your output will come here"></textarea>
            </div>
        </div>
    </section>

    <footer class="footer primary">
        <div class="info">
            <p style="font-weight: bold;">About</p>
            <p>
                Do you like the way pirates speak? Well enter any text you want and it will be converted to pirate
                language!
            </p>
        </div>
    </footer>
</body>
<script src="app.js" type="text/javascript"></script>
</html>
